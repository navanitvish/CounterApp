<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="w-[100vw] h-[100vh] flex bg-green-300 flex-col items-center justify-center gap-10"
    >
      <div
        class="bg-blue-300 border-2 w-[300px] h-[200px] flex flex-col items-center justify-center gap-5"
      >
        <h5 class="text-black font-medium text-[20px]">
          Increment And decrement
        </h5>
        <div
          class="bg-stone-50 flex text=[20=px] text-[#344151] rounded-sm gap-12 p-4 px-8"
        >
          <!-- decrement -->
          <button
            class="border-r-2 border-[#bfbfbf] pr-9"
            onclick=" decrement()"
          >
            <i class="fa-sharp fa-solid fa-minus"></i>
          </button>
          <!-- display number when click on increment button and decrement button -->
          <div class="numshow font-bold" id="counter">0</div>
          <!-- increment -->
          <button
            class="border-l-2 border-[#bfbfbf] pl-6"
            onclick="increment()"
          >
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
      </div>
    </div>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="counter.js"></script>
  </body>
</html>
